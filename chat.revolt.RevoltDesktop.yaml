app-id: chat.revolt.RevoltDesktop
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: '21.08'

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14

separate-locales: false
command: revolt-desktop
finish-args:
  # Xorg access for graphics
  - --share=ipc
  - --socket=x11
  # Required to provide Call functionality
  - --socket=pulseaudio
  - --device=all
  # Network access
  - --share=network
  # Local filesystem
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-videos:ro

  # Required for notifications in various desktop environments
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # Required for advanced input methods e.g. writing CJK languages
  - --talk-name=org.freedesktop.portal.Fcitx

modules:
  # Build and install revolt
  - name: revolt
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node14/bin
      env:
        XDG_CACHE_HOME: /run/build/revolt/flatpak-node/cache
        npm_config_nodedir: /usr/lib/sdk/node14
    build-commands:
      - yarn --offline
      - yarn run build:bundle
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        yarn run eb -- $ELECTRON_BUILDER_ARCH_ARGS --linux --dir
      - cp -a dist/linux*unpacked /app/main
      - desktop-file-edit --set-icon=$FLATPAK_ID revolt-desktop.desktop
      - install -Dm644 revolt-desktop.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 build/icons/icon.png /app/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
      - install -Dm644 ../$FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -Dm755 ../revolt-desktop.sh /app/bin/revolt-desktop
    subdir: main
    sources:
      - type: archive
        url: https://github.com/revoltchat/desktop/archive/v1.0.2.tar.gz
        sha256: d50a97712e32cc6d19553c471c6dffdf59ac5275e4b56428ea8eefab8f92d0bb
        dest: main
      - type: script
        dest-filename: revolt-desktop.sh
        commands:
          - zypak-wrapper.sh /app/main/revolt-desktop "$@"
      - type: file
        path: chat.revolt.RevoltDesktop.metainfo.xml
      - type: file
        url: data:yarn-offline-mirror%20/run/build/revolt/flatpak-node/yarn-mirror%0A--install.offline%20true%0A--run.offline%20true%0A
        dest: main
        dest-filename: .yarnrc
      - generated-sources.json
